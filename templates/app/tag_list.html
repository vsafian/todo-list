{% extends 'base.html' %}
{% block content %}
  <div class="d-flex justify-content-between align-items-center">
    <h1>Tags</h1>
    <div>
      <a href="{% url 'app:tag-create' %}" class="btn btn-primary">Add</a>
    </div>
  </div>
  <br>
  <div>
    <table class="table">
      <tr>
        <th>Name</th>
        <th>Update</th>
        <th>Delete</th>
      </tr>
      {% for tag in tag_list %}
        <tr>
          <td>{{ tag.name }}</td>
          <td>
            <a href="{% url 'app:tag-update' pk=tag.id %}" class="btn btn-secondary">
              Update
            </a>
          </td>
          <td>
            <a href="{% url 'app:tag-delete' pk=tag.id %}" class="btn btn-danger">
              Delete
            </a>
          </td>
        </tr>
      {% endfor %}
    </table>
  </div>
{% endblock %}
